<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>组件定义的几种方式</title>
    <script src="js/vue.js"></script>
    <style>
    </style>
</head>
<body>
<div id="box">
    {{name}}

    <v-header></v-header>


    <v-footer></v-footer>


</div>
<script>

    var Header={   /*1.定义组件   */

        template:'<h1 @click="run()">这是一个头部组件11--{{name}}--{{msg}}</h1>',
        data:function(){   /*组件里面定义数据的方式*/

            return {
                name:'李四',
                msg:'this is a  component'
            }
        },methods:{

            run(){

                this.name='王五';

                alert('this is a  Header component  run');
             }
        }


    }



    var Footer={   /*1.定义组件   */

        template:'<h1 @click="run()">这是一个底部组件11--{{title}}--{{msg}}</h1>',
        data:function(){   /*组件里面定义数据的方式*/

            return {
                title:'底部数据',
                msg:'this is a  component'
            }
        },methods:{

            run(){

                   alert('this is a  Footer component  run');
             }
          }


    }

  //  Vue.component('v-footer',Footer);





    var vm=new Vue({
        el:'#box',
        data:{
            name:'zhangsan',
            age:'123'
        },
        components:{
            'v-header':Header,   /*2. 另一种注册组件的方式  注册组件*/

            'v-footer':Footer
        }
    });

</script>
</body>
</html>

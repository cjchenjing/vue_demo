<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>父子组件</title>
	<script src="js/vue.js"></script>
	<style>
	</style>
</head>
<body>
	<div id="box">
		<v-header></v-header>



	</div>


	<template id="header">
		<div>
			<h2>我是头部组件11--{{msg}}</h2>
			<br/>
			<hr/>

			<v-nav></v-nav>
		</div>

	</template>


	<template id="nav">
		<div>
			<h2>我是Nav组件---{{msg}}</h2>
		</div>
	</template>


	<script>
		var vm=new Vue({
			el:'#box',
			data:{
				a:'aaa'
			},
			components:{
				'v-header':{
					template:'#header',

					data:function(){

						return {
							msg:'这是一个header组件的数据'
						}
					},
					components:{   /*组件里面嵌套组件*/

						'v-nav':{
							template:'#nav',
						}
					}
				}
			}
		});

	</script>
</body>
</html>

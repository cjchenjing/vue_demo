<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>组件定义的几种方式</title>
    <script src="js/vue.js"></script>
    <style>
    </style>
</head>
<body>
<div id="box">
    {{name}}

    <v-header></v-header>
    <br/>


    <v-footer></v-footer>


</div>
<script>

    var Header={   /*1.定义组件   */

        template:'<h1>这是一个头部组件11</h1>'
    }


    var vm=new Vue({
        el:'#box',
        data:{
            name:'zhangsan',
            age:'123'
        },
        components:{

            'v-header':Header,   /*2. 另一种注册组件的方式  注册组件*/

            'v-footer':{
                template:'<h2>这是一个底部组件11</h2>'

            }



        }
    });

</script>
</body>
</html>

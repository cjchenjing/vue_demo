<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script src="js/vue.js"></script>

</head>
<body>
<div id="box">
	<aaa>
		<ul>
			<li>1111</li>
			<li>2222</li>
			<li>3333</li>
		</ul>
	</aaa>

	<br/>

	<hr/>

	<aaa></aaa>

</div>

<template id="aaa">
		<div>
			<h1>这是一个aa组件</h1>

			<br/>
			<slot>
				这是默认情况下的内容
			</slot>

			<br/>
			<h1>这是底部</h1>
		</div>
</template>

<script>
	var vm=new Vue({
		el:'#box',
		data:{
			a:'aaa'
		},
		components:{
			'aaa':{
				template:'#aaa'
			}
		}
	});

</script>
</body>
</html>
